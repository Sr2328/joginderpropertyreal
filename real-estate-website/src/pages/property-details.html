<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <!-- Include header component -->
        <div id="header-placeholder"></div>
    </header>

    <main>
        <section class="property-details">
            <h1>Property Title</h1>
            <img src="property-image.jpg" alt="Property Image" class="property-image">
            <div class="property-info">
                <p><strong>Price:</strong> $XXX,XXX</p>
                <p><strong>Location:</strong> City, State</p>
                <p><strong>Description:</strong> Detailed description of the property goes here.</p>
            </div>
            <button id="contact-agent">Contact Agent</button>
        </section>
    </main>

    <footer>
        <!-- Include footer component -->
        <div id="footer-placeholder"></div>
    </footer>

    <script src="../assets/js/main.js"></script>
    <script>
        // Load header and footer components
        document.getElementById('header-placeholder').innerHTML = '<!-- Header HTML goes here -->';
        document.getElementById('footer-placeholder').innerHTML = '<!-- Footer HTML goes here -->';
    </script>
</body>
</html>
